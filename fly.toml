# ── Fly.io deployment configuration ──────────────────────────────────────
# Docs: https://fly.io/docs/reference/configuration/
#
# First-time setup:
#   fly launch --no-deploy
#   fly volumes create data --region ams --size 1
#   fly secrets set JWT_SECRET=$(openssl rand -hex 32)
#   fly deploy

app = "tennis-court-finder"
primary_region = "ams"

[build]

[env]
  ENVIRONMENT = "production"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  DB_PATH = "/data/tennis_court_finder.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
