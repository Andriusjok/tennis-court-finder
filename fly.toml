# fly.toml app configuration file generated for tennis-court-finder on 2026-02-07T18:22:02+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tennis-court-finder'
primary_region = 'ams'

[build]

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '8000'
  DB_PATH = '/data/tennis_court_finder.db'
  ENVIRONMENT = 'production'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
